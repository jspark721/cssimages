<!DOCTYPE html>

<html lang="en">
<head>
  <title>Koala | Pure CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--begin image-->
  <!--invisible box-->
  <div class="box">

    <!--circular head-->
    <div class="head">
      <div class="head-copy"></div>
      <!-- left ear light grey-->
      <div class="ear-left">
        <!--inner ear dark grey-->
        <div class="inner-ear"></div>
      </div>
      <!-- right ear light grey -->
      <div class="ear-right">
        <div class="inner-ear"></div>
      </div>

      <!-- left outer eye white -->
      <div class="eye-left">
        <div class="pupil"></div>
      </div>
      <div class="eye-right">
        <div class="pupil"></div>
      </div>
      <div class="cheek-left"></div>
      <div class="cheek-right"></div>
      <!--nose brown-->
      <div class="nose">
      </div>
      <div class="mouth">
      </div>
      <!--hair light gray-->
      <div class="hair-left"></div>
      <div class="hair-right"></div>

    <!-- end head -->
    </div>
    <div class="title"><h1><span></span></h1></div>

  <!-- end invisible box-->
  </div>


</body>

</html>
