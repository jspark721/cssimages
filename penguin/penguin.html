<!DOCTYPE html>

<html lang="en">
<head>
  <title>Penguin | Pure CSS</title>
  <link rel="stylesheet" href="penguin.css">
</head>

<body>
  <div class="box">
    <div class="penguin"></div>
    <div class="penguin-copy">
      <div class="belly">
        <div class="mouth"></div>
        <div class="cheek-left"></div>
        <div class="cheek-right"></div>
      </div>
      <div class="belly-top-left">
        <div class="eye-left">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="belly-top-right">
        <div class="eye-right">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="arm-left"></div>
      <div class="arm-right"></div>
      <div class="feet-left"></div>
      <div class="feet-right"></div>
    </div>
  </div>
</body>

</html>
